---
name: "avian"

config_file: |
    backend: avian
    parameters:
      max_tokens: 8192
    known_usecases:
      - FLAG_CHAT
      - FLAG_COMPLETION
    function:
      disable_no_action: true
      grammar:
        disable: true
        parallel_calls: true
        expect_strings_after_json: true
    template:
      use_tokenizer_template: true
